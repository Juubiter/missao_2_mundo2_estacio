<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="preencheCatalogo()">
    <div class="container-fluid row row-cols-1 row-cols-md-3 p-3 mb-2 bg-warning" id="pnlCatalogo"></div>
</body>

<script>
    function getCard(dados){
        var card = document.getElementById("pnlCatalogo");
        card.innerHTML +='<div class="col-sm-3"><div class="card" style="width: 250px;height: 500px">' +
                         '<div><img class="card-img-top" src="'+ dados.imagem +'"></div>' +
                         '<div class="card-body">' +
                         '<div><h5 class="card-title">' + dados.titulo + '</h5></div>' +
                         '<div class="card-text"><ul>' + getListaIngredientes(dados.ingredientes) + '</ul><hr class="hr" />' +
                         '<p class="card-text">' + dados.preparo + '</p>' + '</div></div></div></div><br>';
    }

    function getListaIngredientes(ingredientes){
        var lista = "";
        for(i = 0;i < ingredientes.length;i++){
            lista = lista + '<li>' + ingredientes[i] + '</li>';
        }
        return lista;
    }

    function preencheCatalogo(){
        for(receita of receitas){
            getCard(receita);
        }
    }

    const receitas = [
        {
            "titulo": "Arroz de Couve-Flor",
			"imagem": "./imagens/arroz-couve-flor.png",
		    "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
			"ingredientes":["Arroz","Couve-Flor","Cebola Média","Azeite"],
        },
        {
            "titulo": "Bolo de Café",
			"imagem": "./imagens/bolo-de-cafe.png",
		    "preparo": "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
			"ingredientes":["Farinha de Trigo","Açúcar","Café Coado","Chocolate em Pó","Ovos"],
        },
        {
            "titulo": "Coxinha de Brigadeiro",
			"imagem": "./imagens/coxinha-brigadeiro.png",
		    "preparo": "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
			"ingredientes":["Leite Condensado","Chocolate em Pó","Manteiga","Morango","Chocolate Granulado"],
        }
        ]



</script>

</html>
